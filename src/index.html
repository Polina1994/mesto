<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <div class="header__image"></div>
        </header>

        <main class="content">

            <section class="profile" aria-label="профиль">
                <div class="profile__gak">
                    <div class="profile__avatar-wrapper">
                        <img class="profile__avatar" src= '<%=require("../images/image.png")%>' alt="аватар профиля">
                        <button class="profile__avatar-overlay"></button>
                    </div> 
                    <div class="profile__info">
                        <h1 class="profile__name"></h1>
                        <button class="open-popup profile__edit-button" type="button" aria-label="кнопка редктировать"></button>
                        <p class="profile__job"></p>
                    </div>
                </div>
                <button class="open-popup profile__add-button" type="button" aria-label="кнопка добавить"></button>
            </section>

            <section class="elements" aria-label="фото">
            
                <template id="element-template" class="card">
                    <article class="element">
                        <button type="button" class="element__trash" aria-label="кнопка удалить"></button>
                        <img src="#" class="element__image" alt="">
                        <div class="element__description">
                            <h2 class="element__title"></h2>
                            <div class="element__like-container">
                                <button type="button" class="element__like" aria-label="кнопка лайк"></button>
                                <p class="element__count">0</p>
                            </div>
                        </div>
                    </article>
                </template>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">&copy; 2022 Mesto Russia</p>
        </footer>
    
    </div>
 
    <div class="popup-edit popup"> 
        <div class="popup__container">
            <button type="button" class="popup-edit__close-button popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>

            <form class="popup__form form-edit form" name="edit-form" id="form-edit" novalidate>
                <input id="form__input-text" type="text" name="name" class="popup__input popup__input_value_name form__input" placeholder="Имя" value="" minlength="2" maxlength="40" required>
                <span class="form__input-text-error"></span>
    
                <input id="form__input-job" type="text" name="about" class="popup__input popup__input_value_job form__input" placeholder="О себе" value="" minlength="2" maxlength="200" required>
                <span class="form__input-job-error"></span>
            
                <button type="submit" class="popup__button popup-edit__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-add"> 
        <div class="popup__container">
            <button type="button" class="popup-add__close-button popup__close-button"></button>
            
            <h2 class="popup__title">Новое место</h2>

            <form class="popup__form form-add form" name="add-form" id="form-add" novalidate>
                <input type="text" name="place" id="form__input-place" class="popup__input popup__input_value_place form__input" value="" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="form__input-place-error"></span>
                
                <input type="url" name="link" id="form__input-link" class="popup__input popup__input_value_link form__input" value="" placeholder="Ссылка на картинку" required>
                <span class="form__input-link-error"></span>

                <button type="submit" class="popup__button popup-add__button form__button">Создать</button>
            </form>
        </div>
    </div> 


    <div class="popup popup-image">
        <article class="popup-image__element">
            <button type="button" class="popup__close-button popup-image__close-button"></button>
            <img src="#" class="popup-image__image" alt="">
            <h2 class="popup-image__title"></h2>
        </article>
    </div> 
    

    <div class="popup popup-confirm"> 
        <div class="popup__container">
            <button type="button" class="popup-confirm__close-button popup__close-button"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" class="popup__button popup-confirm__button form__button">Да</button>
        </div>
    </div> 


    <div class="popup popup-avatar"> 
        <div class="popup__container">
            <button type="button" class="popup-avatar__close-button popup__close-button"></button>
            
            <h2 class="popup__title">Обновить аватар</h2>

            <form class="popup__form form-avatar form" name="avatar-form" id="form-avatar" novalidate>
                <input type="url" name="avatar" id="form__input-avatar" class="popup__input popup__input_value_avatar form__input" value="" placeholder="Ссылка" required>
                <span class="form__input-avatar-error"></span>

                <button type="submit" class="popup__button popup-avatar__button form__button">Сохранить</button>
            </form>
        </div>
    </div> 

</body>
</html>
