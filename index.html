<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" class="header__image" alt="логотип">
        </header>

        <main class="content">

            <section class="profile" aria-label="профиль">
                <div class="profile__gak">
                    <img class="profile__avatar" src="./images/image.png" alt="фото профиля">
                    
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="open-popup profile__edit-button" type="button" aria-label="кнопка редктировать"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="open-popup profile__add-button" type="button" aria-label="кнопка добавить"></button>
            </section>

            <section class="elements" aria-label="фото">

                <template id="element-template">
                    <article class="element">
                        <button type="button" class="element__trash" aria-label="кнопка удалить"></button>
                        <img src="#" class="element__image" alt="">
                        <div class="element__description">
                            <h2 class="element__title"></h2>
                            <button type="button" class="element__like" aria-label="кнопка лайк"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">&copy; 2022 Mesto Russia</p>
        </footer>
    
    </div>
 
    <div class="popup-edit popup"> 
        <div class="popup__container">
            <button type="button" class="popup-edit__close-button popup__close-button"></button>
            
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">    
                    <input type="text" name="name" class="popup__input popup__input_value_name" value="">
                    <input type="text" name="job" class="popup__input popup__input_value_job" value="">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-add"> 
        <div class="popup__container">
            <button type="button" class="popup-add__close-button popup__close-button"></button>
            
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form">    
                    <input type="text" name="place" id="place" class="popup__input popup__input_value_place" value="" placeholder="название">
                    <input type="text" name="link" id="link" class="popup__input popup__input_value_link" value="" placeholder="ссылка на картинку">
                <button type="submit" class="popup__button popup-add__button">Создать</button>
            </form>
        </div>
    </div> 


    <div class="popup popup-image">
        <article class=" element_is-open">
            <button type="button" class="popup__close-button image-popup__close-button"></button>
            <img src="#" class="element__image_is-opened" alt="">
            <h2 class="element__title_is-opened"></h2>
        </article>
    </div> 

    <script src="./scripts/index.js"></script>
</body>
</html>
