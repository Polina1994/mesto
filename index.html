<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" class="header__image" alt="логотип">
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile" aria-label="профиль">
                <div class="profile__gak">
                    <img class="profile__avatar" src="./images/image.png" alt="фото профиля">
                    <div class="profile__people">
                        <div class="profile__info">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button class=" open-popup profile__edit-button"><img src="./images/edit_button.svg" class="profile__edit-image" alt="кнопка редактирования"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                    <button class="profile__add-button"><img src="./images/add_button.svg" class="profile__add-image" alt="кнопка добавления"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/алтай.jpg" class="element__image" alt="алтай">
                    <div class="element__description">
                        <h2 class="element__title">Алтай</h2>
                        <img src="./images/Vector.svg" class="element__like" alt="лайк">
                    </div>
                </div>

                <div class="element">
                    <img src="./images/байкал.jpg" class="element__image" alt="байкал">
                    <div class="element__description">
                        <h2 class="element__title">Озеро Байкал</h2>
                        <img src="./images/Vector.svg" class="element__like" alt="лайк">
                    </div>
                </div>

                <div class="element">
                    <img src="./images/домбай.jpg" class="element__image" alt="домбай">
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <img src="./images/Vector.svg" class="element__like" alt="лайк">
                    </div>
                </div>

                <div class="element">
                    <img src="./images/камчатка.jpg" class="element__image" alt="камчатка">
                    <div class="element__description">
                        <h2 class="element__title">Камчатка</h2>
                        <img src="./images/Vector.svg" class="element__like" alt="лайк">
                    </div>
                </div>

                <div class="element">
                    <img src="./images/карачаево.jpg" class="element__image" alt="карачаево">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево</h2>
                        <img src="./images/Vector.svg" class="element__like" alt="лайк">
                    </div>
                </div>

                <div class="element">
                    <img src="./images/эльбрус.jpg" class="element__image" alt="эльбрус">
                    <div class="element__description">
                        <h2 class="element__title">Эльбрус</h2>
                        <img src="./images/Vector.svg" class="element__like" alt="лайк">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <h2 class="footer__title">&copy; 2022 Mesto Russia</h2>
        </footer>
    
    </div>
 
    <div class="popup"> 
        <form class="popup__container">
            <img src="./images/close_icon.svg" class="popup__close-button" alt="крестик">
            
            <h2 class="popup__title">Редактировать профиль</h2>
            
            <label class="popup__label">
                <input type="text" name="name" class="popup__input popup__input_name" value="">
            </label>
            <label class="popup__label">
                <input type="text" name="job" class="popup__input popup__input_job" value="">
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>  
    <script src="./index.js"></script>
</body>
</html>
