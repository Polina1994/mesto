<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" class="header__image" alt="логотип">
        </header>

        <main class="content">
            <section class="profile" aria-label="профиль">
                <div class="profile__gak">
                    <img class="profile__avatar" src="./images/image.png" alt="фото профиля">
                    <div class="profile__people">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class=" open-popup profile__edit-button" type="button" aria-label="кнопка редктировать"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                    <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
            </section>

            <section class="elements" aria-label="фото">
                <article class="element">
                    <img src="./images/altay.jpg" class="element__image" alt="алтай">
                    <div class="element__description">
                        <h2 class="element__title">Алтай</h2>
                        <button type="button" class="element__like" aria-label="кнопка лайк"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/baikal.jpg" class="element__image" alt="байкал">
                    <div class="element__description">
                        <h2 class="element__title">Озеро Байкал</h2>
                        <button type="button" class="element__like" aria-label="кнопка лайк"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/dombay.jpg" class="element__image" alt="домбай">
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like" aria-label="кнопка лайк"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/kamchatka.jpg" class="element__image" alt="камчатка">
                    <div class="element__description">
                        <h2 class="element__title">Камчатка</h2>
                        <button type="button" class="element__like" aria-label="кнопка лайк"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/karachaevo.jpg" class="element__image" alt="карачаево">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево</h2>
                        <button type="button" class="element__like" aria-label="кнопка лайк"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/elbrus.jpg" class="element__image" alt="эльбрус">
                    <div class="element__description">
                        <h2 class="element__title">Эльбрус</h2>
                        <button type="button" class="element__like" aria-label="кнопка лайк"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">&copy; 2022 Mesto Russia</p>
        </footer>
    
    </div>
 
    <div class="popup"> 
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">    
                    <input type="text" name="name" class="popup__input popup__input_value_name" value="">
                    <input type="text" name="job" class="popup__input popup__input_value_job" value="">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>  
    <script src="./scripts/index.js"></script>
</body>
</html>
